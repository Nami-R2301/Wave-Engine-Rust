name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: sudo apt install libxi-dev
        | sudo apt install libxcursor-dev
        | sudo apt install libxinerama-dev
        | sudo apt install libxrandr-dev
        | cargo build --verbose
