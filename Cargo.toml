[package]
name = "wave-engine"
version = "0.1.1"
edition = "2021"

[dependencies]
num = "0.4.0"
rand = "0.8.5"
gl = "0.14.0"
ash = {version = "0.37.3+1.3.251", features = ["linked"]}
chrono = "0.4.26"
glfw = {version = "0.54.0", features = ["vulkan"]}
once_cell = "1.18.0"

[features]
default = ["debug", "profiler", "Vulkan"]
debug = []
profiler = []
Vulkan = []
OpenGL = []

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 2
codegen-units = 1
lto = "thin"
